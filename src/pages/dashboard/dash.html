<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Welcome</span>
        </div>
      </nav>
    </header>

    <main>
      <div class="to-do-list">
        <h4>No To-Do List Created, click the + to create your first list</h4>
      </div>

      <section id="todo-cards" class="container row">
        <div
          id="card-display"
          class="col-3 card border-dark mb-3 bg-warning"
          style="width: 150px; height: 150px; border-radius: 20px"
        >
          <div class="card-body text-dark">
            <h1 class="plus-sign">10/15</h1>
            <p id="todo-item">Publix shopping</p>
          </div>
        </div>
        <div
          id="card-display"
          class="col-3 card border-dark mb-3"
          style="width: 150px; height: 150px; border-radius: 20px"
        >
          <div class="card-body text-dark">
            <h1 class="plus-sign">+</h1>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
